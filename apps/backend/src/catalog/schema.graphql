enum ProductStatus {
  DRAFT
  ACTIVE
  ARCHIVED
}

type Product {
  name: String!
  description: String
  status: ProductStatus
  slug: String
  photos: [ProductPhoto]
  variants: [ProductVariant]
  options: [ProductOption]
  tags: [String]
  price: Int
  createdAt: String
  updateAt: String
}

type Category {
  title: String
  description: String
  image: String
}

input CreateProductInput {
  name: String!
  description: String,
  price: Int,
  # photo: [Upload]
}

input UpdateProductInput {
  id: Int!
}

type Query {
  # Products
  countProducts(query: String): Int!
  searchProducts(query: String): [Product]!
  getProduct(productId: Int!): Product

  # Category
  getCategory(categoryId: ID!): Category
}

